<a href="{{ site.baseurl }}{{ post.url }}">
  <h2>{{ post.title }}</h2>
  {% assign num = post.amount %}
    <div class="stickers-preview">
    {% if num < 6%}
        {% for i in (1..num) %}
          <img src="{{ site.baseurl }}/public/stickers/{{ post.slug }}/{{ i }}.png" />
        {% endfor %}
    {% else %}
      {% for i in (1..6) %}
        <img src="{{ site.baseurl }}/public/stickers/{{ post.slug }}/{{ i }}.png" />
      {% endfor %}
    {% endif %}
    </div>
</a>
